on:
  push:
    branches:
      - main

jobs:
  percy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm install --save-dev @percy/cli
      - run: percy storybook:start --port=9009 --static-dir=./public --verbose
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
