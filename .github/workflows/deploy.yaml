name: Build and Publish to GitHub Pages

on:
  push:
    branches:
      - "main"
jobs:
  deploy-storybook:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3.5.2
        with:
          persist-credentials: false
      - name: Install and Build 🔧
        run: | # Install npm packages and build the Storybook files
          npm install
          npx browserslist@latest --update-db
          patch node_modules/@matrix-org/matrix-sdk-crypto-js/pkg/matrix_sdk_crypto_js.js < "${GITHUB_WORKSPACE}/.github/workflows/patch/matrix_sdk_crypto_js.patch"
          npm run build -- --base /cetirizine/
          npm run build-storybook -- --disable-telemetry -o dist/storybook
          
          cp dist/index.html dist/404.html
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          folder: dist # The folder that the build-storybook script generates files.
          clean: true # Automatically remove deleted files from the deploy branch